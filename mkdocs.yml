site_name: CWLCyberSecurity
site_url: https://cwlcybersecurity.com/

nav:
  - Home: index.md
  - Incident Response: 
    - Linux Artefacts: 
      - User Activity: IncidentResponse/LinuxForensics/linux_useractivity.md

#extra:
  #generator: false
  #social:
    #- icon: fontawesome/brands/mastodon
    # link: https://fosstodon.org/@squidfunk
    # name: squidfunk on Fosstodon

theme:
  name: material
  #logo: assets/logo.png
  features:
    # Performance options
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.tracking
    # Navigation options
    - navigation.tabs
    - navigation.tabs.sticky #Force show tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    # Table of contents
    - toc.follow
    # Quality of life
    - navigation.top
    # Code Blocks
    - content.code.copy
    - content.code.select
    - content.code.annotate

  plugins:
    - search
    - search.suggest
    - search.highlight

  palette:
    # Palette toggle for light mode
    - scheme: default
      #Additional options
      primary: black
      accent: blue  
      # Toggle switch
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      # Additional options
      primary: black
      accent: blue 
      # Toggle switch
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

